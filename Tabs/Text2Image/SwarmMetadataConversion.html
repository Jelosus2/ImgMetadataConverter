<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SwarmMetadataConverter</title>
</head>
<body>
    <div class="tab-pane tab-pane-vw active show" id="swarmmetadataconverter_tab" role="tabpanel" aria-labelledby="maintab_swarmmetadataconversion">
        <ul class="nav nav-tabs" role="tablist" id="swarmmetadataconvertertablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" href="#swarmmetadataconversion-settings" aria-selected="true" role="tab">Settings</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane show active" id="swarmmetadataconversion-settings" role="tabpanel">
                <div class="settings-container">
                    <div id="swarmmetadataconversion_settings_contrainer">
                        <div class="auto-input auto-checkbox auto-input-flex">
                            <span class="auto-input-name">
                                <span class="translate" data-pretranslated="Cache">Cache</span>
                                <span class="auto-input-qbutton info-popover-button" onclick="doPopover('swarmmetadataconversion_settings_cache', arguments[0])">?</span>
                            </span>
                            <input class="auto-checkbox" type="checkbox" data-name="Cache" id="swarmmetadataconversion_settings_cache" data-param_id="cache" checked="true" />
                        </div>
                        <div class="sui-popover" id="popover_swarmmetadataconversion_settings_cache" data-visible="false">
                            <b class="translate">Cache</b>
                             (boolean):
                            <br />
                            <span class="translate slight-left-margin-block">If true, the hashes of the hashes will be stored in cache to make the process faster.</span>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="doRequest(false)">Click me!</button>
        </div>
    </div>
</body>
</html>
